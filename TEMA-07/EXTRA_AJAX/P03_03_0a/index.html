<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>DWCS07.- Ejemplo jQuery método ajax - load</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript">
    $(() => {
      $("#resultados").load(
        'http://dwcs.localhost/FPADISTANCIA/APUNTES/TEMA-07/EXTRA_AJAX/P03_03_0a/fecha.php',
        (respuesta) => {
          $("#estado").toggleClass('cargada');
          $("#estado").text("Cargada.");

      );

    #resultados {
      background: yellow;
    }

    .cargando {

    }

</head>

</html>
